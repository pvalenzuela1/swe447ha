<script id="Cube-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 MV;
uniform mat4  P;

attribute vec2 aTextureCoord;
varying vec2 vTextureCoord;

void main()
{
	gl_Position = P * MV * vPosition;
	vTextureCoord = aTextureCoord;
	
}
</script>
